name: Build and Publish .NET release assets

env:
  PROJECT_DIR: ./server
  LINUX_ASSET: GameInv-server-${{ github.ref_name }}-Linux-x64
  WINDOWS_ASSET: GameInv-server-${{ github.ref_name }}-Windows-x64.exe

permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish Linux
        run: |
          dotnet publish -p:PublishProfile=FolderProfile-Linux.pubxml

      - name: Publish Windows
        run: |
          dotnet publish -p:PublishProfile=FolderProfile-Windows.pubxml

      - name: Rename Assets
        run: |
          cd bin/publish/linux-x64 && mv GameInv ${{ env.LINUX_ASSET }}
          cd ../win-x64 && mv GameInv.exe ${{ env.WINDOWS_ASSET }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.PROJECT_DIR }}/bin/publish/linux-x64/${{ env.LINUX_ASSET }}
            ${{ env.PROJECT_DIR }}/bin/publish/win-x64/${{ env.WINDOWS_ASSET }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
